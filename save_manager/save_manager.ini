[Metadata]
Name=Game Drawer
Author=FinchNelson
Information=A rainmeter dock with cool animation. Made with genuine personal interest
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=nice dock 2.0

[Variables]
@Include=#@#users.inc
@Include2=#@#save_directory.inc
@Include3=#@#style.inc
@Include4=#@#meter.inc

[ScriptRefresher]
Measure=Script
ScriptFile=#@#Refresher.lua
UpdateDivider=-1
Refreshed=0


[Highlight]
Meter=Shape
X=((#user_active#-1)*(#size#*1.1)+10)
Y=10
H=#size#
Shape=Rectangle 0,0,#size#,(#size#*1.2),20 | Fill Color 0,0,0,0 | StrokeWidth 3  | Stroke LinearGradient MyStrokeGradient
DynamicVariable=1
MyStrokeGradient=270 | 0,255,255,255 ; 0.0 | 0,0,255,255 ; 1.0
