[Rainmeter]
LeftMouseUpAction=[!DeactivateConfig "#CURRENTCONFIG#"][!DeactivateConfig "#ROOTCONFIG#"]
OnRefreshAction=[!Zpos 1]
Update=-1

[Variables]


[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None
UpdateDivider=-1

[Background]
Meter=Image
X=0
Y=0
W=#SCREENAREAWIDTH#
H=#SCREENAREAHEIGHT#
SolidColor=0,0,0,20
ImageTint=#ImageTint#
PreserveAspectRatio=2
UpdateDivider=-1
          
[ESCAPE]
Measure=Plugin
Plugin=HotKey
HotKey=ESCAPE
KeyDownAction=[!DeactivateConfig "#CURRENTCONFIG#"][!DeactivateConfig "#ROOTCONFIG#"]